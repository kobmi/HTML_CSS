<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms & Input</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form action="#">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div>
            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname" value="Last name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="color">Color</label><br>
            <input type="color" id="color">
        </div>
        <div>
            <label for="file">File</label><br>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="image">Image</label><br>
            <input type="image" id="image" name="image" alt="Картинка" src="1.jpg" style="width: 100px">
        </div>
        <div>
            <label for="search">Search</label><br>
            <input type="search" id="search" placeholder="Enter for search">
        </div>
        <div>
            <label for="massage">Message</label><br>
            <textarea name="massege" id="massage" cols="60" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other" selected>Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            Membership:
            <label for="membership-simple"></label><input type="radio" id="membership-simple" name="membership"
                                                          value="simple">simple
            <label for="membership-standard"></label><input type="radio" id="membership-standard" name="membership"
                                                            value="standard">standard
            <label for="membership-super"></label><input type="radio" id="membership-super" name="membership" checked
                                                         value="super">super
        </div>
        <div>
            I like:
            <label for="tea"></label><input type="checkbox" id="tea" name="likes" value="tea">tea
            <label for="water"></label><input type="checkbox" id="water" name="likes" value="water">water
            <label for="vodka"></label><input type="checkbox" id="vodka" name="likes" value="vodka">vodka
        </div>
        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
        <button type="button">Just button</button>
    </form>


</body>
</html>
